<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>ME Todo</title>
</head>
<body>
      <section>
        <header class="header">
            <nav class="nav">
                <div class="top-navbar">
                    <div class="top">
                        <div class="logo"><img src="/images/logo.png" alt=""></div>
                    <button id="navbarToggle" class="toggle-button"> &#9776;</button>
                    </div>
                    <div id="navbar">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Categories</a></li>
                            <li><a href="#">Calendar</a></li>
                            <li><a href="#">Reminders</a></li>
                            <li><a href="#">Search</a></li>
                            <li><a href="#">Sign In</a></li>
                        </ul>
                    </div>
                </div>
                <div class="left-navbar">
                    <ul>
                        <li class="nav-item" style="padding:0; margin: 0;"><a href="index.html"><img src="./images/logo.png" alt=""></a></li>
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">Projects</a></li>
                        <li class="nav-item"><a href="#">Add New</a></li>
                        <li class="nav-item"><a href="#">Categories</a></li>
                        <li class="nav-item"><a href="#">Calendar</a></li>
                        <li class="nav-item"><a href="#">Reminders</a></li>
                        <li class="nav-item"><a href="#">Search</a></li>
                        <li class="nav-item"><a href="#">Sign In</a></li>
                      </ul>
                </div>
              </nav>
        </header>
        <div class="todo-list">
            <div  class="container">
                <div id="project-container"></div>
                <div class="heading">
                    <button id="add-project-button" class="add-task-button">Add Project</button>
                </div>
            </div>    
            <template id="project-template">
                <div class="project">
                    <h2 class="project-heading"></h2>
                    <div class="heading">
                        <input type="text" class="project-heading-input" placeholder="Enter Project Heading">
                    </div>

                    <div class="task-list">
                        <div class="task-item">
                            <div class="form-group">
                                <label for="description">Description: </label>
                                <input type="text" class="task-description" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <label for="labels">Labels: </label>
                                <input type="text" class="task-label" placeholder="Label">
                            </div>
                            <div class="form-group">
                                <label for="priority"></label>
                                <select class="task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                </select> 
                            </div>
                            <div class="form-group">
                                <label for="Deadline">Deadline</label>
                                <input type="date" class="task-deadline">
                            </div>
                            
                            <div class="progress-bar-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                <div class="heading">
                    <div><button class="add-task-button">Add Task</button>
                        <button class="delete-project-button">Delete Project</button></div>
                </div>
                </div>
            </template>
            
        </div>
    </section>
    <script src="/script/script.js"></script>
</body>
</html>
